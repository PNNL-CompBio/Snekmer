  # step 0: dependencies
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # setup environment
      - name: create_environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          channels: anaconda,conda-forge,bioconda,numba
          auto-activate-base: false
          activate-environment: snekmer
          environment-file: .test/test-env.yml
      - run: conda info
      - run: conda list
      - run: conda config --show

  # step 3: testing
  test:
    runs-on: ubuntu-latest
    needs:
      - build
    #   - lint
    #   - format

    steps:
      # test clustering step
      - name: test_cluster
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: ".test"
          snakefile: "snekmer/rules/cluster.smk"
          args: "--snakefile snekmer/rules/cluster.smk --cores 1 --use-conda --conda-cleanup-pkgs cache"
          stagein: "" # additional preliminary commands to run (can be multiline)

      # test modeling step
      - name: test_model
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: ".test"
          snakefile: "snekmer/rules/model.smk"
          args: "--cores 1"

