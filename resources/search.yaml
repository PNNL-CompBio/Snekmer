file_extensions: ['fasta', 'fna', 'faa', 'fa']
model_dir: "/path/to/output/model/"
basis_dir: "/path/to/output/labels/"
score_dir: "/path/to/output/score/"

# required params
k: 14
alphabet: 0  # choices 0-5 or names (see alphabet module), or None
min_rep_thresh: 1
processes: 2

# optional params
start: False
end: False
nucleotide: False
randomize_alphabet: False
regex: "[a-z]{3}[A-Z]{1}"
verbose: False
walk: False
mode: None
