# kmer pipeline parameters
k: 14
start: False
end: False
nucleotide: False
alphabet: 0  # choices 0-5 or names (see snekmer.alphabet),  or None
# custom_alphabet: {'custom_alphabet': {}}
randomize_alphabet: False
min_rep_thresh: 1
walk: False
full_kmer_list: False
processes: 2

input:
  example_index_file: False
  feature_set: '../example/model_features.txt'
  file_extensions: ['fasta', 'fna', 'faa', 'fa']
  regex: "[a-z]{3}[A-Z]{1}"  # regex to parse family from filename

output:
  # active params
  nested_dir: False  # if True, saves into {save_dir}/{alphabet name}/{k}
  verbose: True  # if True, logs verbose outputs
  format: 'simple'  # choices: ['simple', 'gist', 'sieve']
  filter_duplicates: True
  n_terminal_file: False
  shuffle_n: False
  shuffle_sequences: False
  # currently inactive
  filename: False  # customize filename
  kmer_output: True

score:
  scaler: True
  scaler_kwargs: {'n': 0.25}
  labels: None
  lname: None  # label name

model:
  use_score: False
  n: 100
  cv: 5
  random_state: None
